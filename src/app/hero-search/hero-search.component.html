<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)">


    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
            <a href="" routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>

<!-- 여기서 heroes$ 의 $는 observable를 표현하는 관용적 표현이고,
ngFor 자체로는 observable을 대상으로 어떠한 작업도 수행하지 않기 때문에, 파이프 문자 | 를 붙이고, async 파이프를 연결해준다. 
이 파이프는 asyncPipe에 정의된 파이프이고, observable을 자동으로 구독하는 역할을 한다. -->
